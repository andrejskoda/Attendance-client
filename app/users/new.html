<h2>New user</h2>

<form name="newUser" novalidate class="form-horizontal">
    
    <form-field record="user" field="firstName" life="false" required="true"></form-field>
    
    <div class="row form-group">
        <div class="col-sm-offset-2">
            <button class="btn btn-primary" ng-click="save()">Vytvoriť užívatela</button>
        </div>
    </div>
    
</form>
