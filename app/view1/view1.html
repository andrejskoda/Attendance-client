<div class="col-sm-10">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Dátum</th>
                <th>Od</th>
                <th>Do</th>
                <th>Prestávka od</th>
                <th>Prestávka do</th>
                <th>Pracovný čas</th>
                <th>Prítomnosť</th>
                <th>Výber</th>
            </tr>
        </thead>
        <tbody>
            <tr style="vertical-align: bottom" ng-repeat="day in days" class="text-center {{day.name =='Ne' || day.name =='So' ? ' danger ':''}}}">
                <td>{{day.name}}</td>
                <td>{{day.date}}</td>
                <td><input placeholder="hh:mm" size="5" class="form-control input-sm" type="text" ngPattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" ng-model="day.from"></td>
                <td><input placeholder="hh:mm" size="5" class="form-control input-sm" type="text" ng-model="day.to"></td>
                <td><input placeholder="hh:mm" size="5" class="form-control input-sm" type="text" ng-model="day.lunchFrom"></td>
                <td><input placeholder="hh:mm" size="5" class="form-control input-sm" type="text" ng-model="day.lunchTo"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
